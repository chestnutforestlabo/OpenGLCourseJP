---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
      {{ page.title | escape }}
      {% if page.source %}
      <a href="{{ page.source | escape }}" target="_blank" style="color: inherit;">
        <span class="fab fa-github"></span>
      </a>
      {% endif %}
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
